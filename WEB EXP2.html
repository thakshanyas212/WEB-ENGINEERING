<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>TechFest 2025 - The Ultimate Tech Event</title>
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #030101;
        }
        header {
            background-image: url('http://wallpapercave.com/wp/24UgzNL.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            color: white;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-style: italic;
            font-size: 2em;
            position: relative;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: rgb(240, 242, 244);
            padding: 20px;
            width: auto;
            max-width: 1500px;
            height: 5%;
            margin: 5px 5px;
            border-radius: 2px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 115%;
        }
        .section-img {
            flex: 1 1 35%;
            padding: 10px;
        }

        .section-img img {
            width: 100%;
            max-width: 500px;
            height: 5%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .btn {
            background: #2d34b1;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: #12cbd5;
        }

        footer {
            background: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

    <header>
